  permission_handler: ^8.3.0
  path_provider: ^2.0.6
  barcode_scan2: ^4.1.4
  health: ^3.2.1
  percent_indicator: ^3.4.0
  syncfusion_flutter_datepicker: ^19.2.55
  table_calendar: ^3.0.2
  stop_watch_timer: ^1.3.1

dev_dependencies:
  flutter_native_splash: ^1.3.1
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#000000"
  image: assets/img/splashlogo.png
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/google-icon 1.png
    - assets/Burger-menu.png
    - assets/BurgermenudarkTheme.png
    - assets/post-image.jpg
    - assets/video_page_assets/AbsOverlay.png
    - assets/video_page_assets/BicepsOverlay.png
    - assets/video_page_assets/BodyBuilder.png
    - assets/video_page_assets/ChestOverlay.png
    - assets/home-page-heading.png
    - assets/g12.png
    - assets/img/splashlogo.png
    - assets/img/instagram.png
    - assets/img/animation_1.gif
    - assets/img/animation_50.gif
    - assets/img/start_50.gif
    - assets/img/error_50.gif

  fonts:
    - family: YellowTail
      fonts:
        - asset: fonts/YellowTail/Yellowtail-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Regular.ttf
